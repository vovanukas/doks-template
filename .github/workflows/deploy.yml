name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'README.md'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      callbackUrl:
        description: 'Callback URL for deployment status'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

env:
  HUGO_ENV: production

jobs:
  deploy:
    uses: vovanukas/doks-core/.github/workflows/deploy.yml@v0.1.1
    with:
      hugo_version: "0.148.1"
      node_version: "22"
    secrets: inherit
